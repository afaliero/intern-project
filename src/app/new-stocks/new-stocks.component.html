<div class=".stockContainer">
    <div class="container"> <form>  <div class="form-group">
    <ul class="stocks">
      <li *ngFor="let stock of newStocks"
      [class.selected]="stock === selectedStock"
        (click)="onSelect(stock)">
        <ng-template [ngIf]="stock.price > 0 "> <span class="rank">{{newStocks.indexOf(stock) + 1}} </span> <span style="color:navy;">${{stock.price}} {{stock.ticker}} </span></ng-template>
    </li>
    </ul>
    </div>
